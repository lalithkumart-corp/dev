<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
<script src="/js/fileReading.js"></script>
<link rel="stylesheet" type="text/css" href="/js/dataPicker/jquery-ui.css"/>
  <script src="/js/dataPicker/jquery-ui.js"></script>
<script type="text/javascript">
$(document).on('ready', function(){debugger;
        var nesne ;
    if(navigator.appName.search('Microsoft')>-1){
        nesne = new ActiveXObject('MSXML2.XMLHTTP');
    }else{
        nesne = new XMLHttpRequest();
    }

    function yolla() {
        nesne.open('get', 'http://localhost/js/textFile.txt', true); 
        nesne.onreadystatechange= cevap;
        nesne.send(null);
    }

    function cevap() {
        if(nesne.readyState==4) {
            var el = document.getElementById('textFile');
            debugger;
            el.innerHTML = nesne.responseText;
        }
    } 
    yolla();
})


</script>
</head>
<body>
<div id="textFile" style="white-space: pre-wrap;">
  
</div>
</body>
</html>
